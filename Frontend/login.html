<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesa de calidad</title>

    <!--Imagen del simbolo de capiro utilizada como icono en la pagina-->
    <link rel="shortcut icon" type="image/png" href="./assets/Símbolo_Capiro_2.png">
    <!--Link de enlace al estilo  css del inicio de sesión-->
    <link rel="stylesheet" href="login.css">
    <!--Link de JavaScript para el funcionamiento del inicio de sesión-->
    <script src="#"></script>

</head>
<body>

    <!--Imagen del logo del capiro-->
   <img src="./assets/Símbolo_Capiro_2.png" alt="logo" class="logo">

     <!--Contenedor del formulario-->
    <div class="login-container">
        <!--Titulo del contenedor-->
        <h2>Iniciar sesión</h2>

        <!--Contenido del formulario-->
        <form>
            <!--Etiqueta del campo de texto para el usuario-->
            <label for="Username">Ingrese su usuario</label>
            <!--Etiqueta del campo de texto como requerimiento para ingresar su usuario-->
            <input type="text" placeholder="Ingresa tu usuario" required><br>
            <!--Etiqueta del campo de texto para la contraseña-->
            <label for="Password">Ingrese su contraseña</label>
            <!--Etiqueta del campo de texto como requerimiento para ingresar su contraseña-->
            <input type="password" placeholder="Ingresa tu contraseña" required><br>
            <!--Etiqueta del campo de texto para la recuperación de la contraseña-->
            <a href="#" class="olvidaste-contraseña">¿Olvidaste tu contraseña?</a><br>
            <!--Boton de inicio de sesion-->
            <button type="submit" class="btn-ingresar">Ingresar</button><br>
            <!--Boton de registro-->
            <a href="#" class="registrate">Regístrate</a>
        </form>
        
        
    </div>
  
  
    
</body>
</html>
